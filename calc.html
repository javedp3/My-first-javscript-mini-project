<html> 
<head> 
<meta charset="utf-8">
<title>My first javscript mini project</title>

<style type="text/css">
	*{
	text-align: center;
	font-size: 30px;
	margin-left: 100px;
	background-color: cadetblue; 
}
input{
	width: 100px;
	height: 80px;
	font-size: 30px;
	border-radius: 10px;
	margin: 10px;
	background-color: black;
	color: white;
	border-style: none;
}
input[type="text"] 
		{ 
		background-color:white; 
		border: solid black 2px; 
		width:100% 
		} 
#result{
	background-color: black;
	width: 380px;
}
</style>

<script> 
		//function that display value 
		function dis(val) 
		{ 
			document.getElementById("result").value+=val 
		} 
		
		//function that evaluates the digit and return result 
		function solve() 
		{ 
			let x = document.getElementById("result").value 
			let y = eval(x) 
			document.getElementById("result").value = y 
		} 
		
		//function that clear the display 
		function clr() 
		{ 
			document.getElementById("result").value = "" 
		} 
	</script> 
 
</head> 
<!-- create table -->
<body> 
	<div class = title >Calculator</div> 
	<table border="2"> 
		<tr> 
			<td colspan="3"><input type="display" id="result" /></td> 
			<!-- clr() function will call clr to clear all value -->
			<td><input type="button" value="c" style="background-color: #F02" onclick="clr()"/ > </td> 
		</tr> 
		<tr> 
			<!-- create button and assign value to each button -->
			<!-- dis("1") will call function dis to display value -->
			<td><input type="button" value="1" onclick="dis('1')"/> </td> 
			<td><input type="button" value="2" onclick="dis('2')"/> </td> 
			<td><input type="button" value="3" onclick="dis('3')"/> </td> 
			<td><input type="button" value="/"  style="background-color: #F82" onclick="dis('/')"/ > </td> 
		</tr> 
		<tr> 
			<td><input type="button" value="4"   onclick="dis('4')"/> </td> 
			<td><input type="button" value="5"   onclick="dis('5')"/> </td> 
			<td><input type="button" value="6"   onclick="dis('6')"/> </td> 
			<td><input type="button" value="-" style="background-color: #F32" onclick="dis('-')"/> </td> 
		</tr> 
		<tr> 
			<td><input type="button" value="7" onclick="dis('7')"/> </td> 
			<td><input type="button" value="8" onclick="dis('8')"/> </td> 
			<td><input type="button" value="9" onclick="dis('9')"/> </td> 
			<td><input type="button" value="+" style="background-color: #F17" onclick="dis('+')"/> </td> 
		</tr> 
		<tr> 
			<td><input type="button" value="." onclick="dis('.')"/> </td> 
			<td><input type="button" value="0" onclick="dis('0')"/> </td> 
			<!-- solve function call function solve to evaluate value -->
			<td><input type="button" value="=" style="background-color: #F62" onclick="solve()"/> </td> 
			<td><input type="button" value="*" style="background-color: #F6f" onclick="dis('*')"/> </td> 
		</tr> 
	</table> 

	


</body> 
</html>
